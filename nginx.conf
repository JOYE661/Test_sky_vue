user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # 1. 管理端 (Admin)
        location / {
            root /usr/share/nginx/html/admin;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # 2. 用户端 (Client H5)
        location ^~ /h5/ {
            alias /usr/share/nginx/html/client/;
            index index.html;
            try_files $uri $uri/ /h5/index.html;
        }

        # 3. API 代理策略
        
        # 策略A: 用户端接口 (Client) - 保留 /user/ 前缀
        # Client 发送: /api/user/shop/status
        # 转发后端: /user/shop/status
        location ^~ /api/user/ {
            proxy_pass http://host.docker.internal:8088/;
            rewrite ^/api/(.*) /$1 break;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 策略B: 管理端接口 (Admin) - 添加 /admin/ 前缀
        # Admin 发送: /api/employee/login
        # 转发后端: /admin/employee/login
        location ^~ /api/ {
            proxy_pass http://host.docker.internal:8088/;
            rewrite ^/api/(.*) /admin/$1 break;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket 代理
        location /ws/ {
            proxy_pass http://host.docker.internal:8088/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }
}

